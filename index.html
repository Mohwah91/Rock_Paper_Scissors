        const SCISSORS = 'scissors'


        // Computer has 3 choices, computer randomly returns rock , paper or scissor.
        // computer assigns choices into array and then randomly picks number between 0 & 2

        function computerPlay() {
            let choiceArray = [ROCK,PAPER,SCISSORS]
            //console.log(choiceArray)
            let n = Math.floor(Math.random()*3)
            //console.log(n)
            if (n == 0) {
                return choiceArray[0]
            } else if (n == 1) {
                return choiceArray[1]
            } else {
                return choiceArray[2]
            }
